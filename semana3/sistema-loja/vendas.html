<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Vintage House</title>
  </head>
  <body>
    <div class="cabecalho">
      <h1 class="nome-loja">Vintage House</h1>
    </div>

    <div class="navegacao">
      <a href="/semana3/sistema-loja/index.html">Página Inicial</a>
      <a href="/semana3/sistema-loja/ctrl-estoque.html">Controle de Estoque</a>
      <a href="/semana3/sistema-loja/add-produto.html">Adicionar Produto</a>
      <a href="/semana3/sistema-loja/funcionarios.html">Funcionários</a>
      <a href="/semana3/sistema-loja/vendas.html">Página de Venda</a>
      <a href="/semana3/sistema-loja/hist-vendas.html">Página de Histórico de Vendas</a>
    </div>

    <h2 class="titulo-formulario">Adicionar Venda</h2>
    <form class="formulario" action="#">
      <div>
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label for="descricao">Descrição do produto: </label>
        <input type="text" id="descrição" name="descrição" />
      </div>

      <div>
        <label for="preco">Preço (em R$): </label>
        <input type="number" id="preco" name="preço" />
      </div>

      <div>
        <label for="quantidade">Quantidade vendida: </label>
        <input type="number" id="quantidade" name="quantidade" />
      </div>

      <div>
        <label for="pagamento">Método de pagamento: </label>
        <input type="text" id="pagamento" name="pagamento" />
      </div>

      <div class="form-add">
        <button type="submit">Adicionar</button>
      </div>
    </form>

    <div class="footer">
      <p class="subtitulo">Siga-nos nas redes sociais!</p>

      <div class="imagens-footer">
        <img
          class="logos"
          src="https://image.flaticon.com/icons/png/512/25/25305.png"
        />
        <img
          class="logos"
          src="https://image.flaticon.com/icons/png/512/25/25425.png"
        />
        <img
          class="logos"
          src="https://image.flaticon.com/icons/png/512/8/8800.png"
        />
      </div>
    </div>
  </body>
</html>
